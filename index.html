<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="start">
      Click <strong><em>HERE</em> </strong> or press any key to start
    </h1>
    <div class="container">
      <button class="first_logout">Logout</button>
      <section class="first_player">
        <img class="player_one_win" src="" alt="" />
        <div class="counter"></div>
        <div class="timer"></div>
        <h1>Player One</h1>
        <button>Click</button>
      </section>
      <section class="second_player">
        <img class="player_two_win" src="" alt="" />
        <div class="counter"></div>
        <div class="timer"></div>
        <h1>Player Two</h1>
        <button>Click</button>
      </section>
      <button class="second_logout">Logout</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
